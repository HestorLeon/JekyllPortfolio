<section class="hero is-fullheight has-text-centered" id="hero">
  <div class="hero-body">

    
    <div class="container has-text-centered">

      <figure class="image column is-inline-block is-4-desktop   is-two-fifths-tablet is-two-fifths-mobile">
        <img class="is-rounded"  src="{{site.author-image}}" alt="{{site.author-name}}">
      </figure>
 

      <h1 class="title has-text-white is-size-1 is-uppercase has-text-weight-bold">
        {{site.title}}
      </h1>
      <h3 class="subtitle has-text-white-bis is-uppercase has-text-weight-medium is-marginless">
        {{site.description}}
      </h3>
      <hr >

      <div class="pb-5   column is-full is-size-2  ">
          {% unless site.twitter_username == %}
          <a href="http://www.twitter.com/{{site.twitter_username}}" target="_blank" class="has-text-white"><i class="fab fa-twitter"></i></a>
          {% endunless %}
          {% unless site.linkedin_username ==  %}
          <a href="http://www.linkedin.com/in/{{site.linkedin_username}}" target="_blank" class="has-text-white"><i class="fab fa-linkedin"></i></a>
          {% endunless %}
          {% unless site.github_username ==  %}
          <a href="http://www.github.com/{{site.github_username}}" target="_blank" class="has-text-white"><i class="fab fa-github"></i></a>
          {% endunless %}
          {% unless site.youtube_channel_id ==  %}
          <a href="http://www.youtube.com/channel/{{site.youtube_channel_id}}" target="_blank" class="has-text-white"><i class="fab fa-youtube"></i></a>
          {% endunless %}
      </div>
      <hr style="background-color: hsla(0, 0%, 100%, 0)">



      <a href="{{site.url}}{{site.baseurl}}/#about"
      class=" button is-white is-rounded is-outlined is-uppercase has-text-weight-normal">Read More</a>
    </a>


    </div>
  </div>
</section>
